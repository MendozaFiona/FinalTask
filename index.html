  <div class="container">

    <div class="container side-by-side text-center">
        <p>SAMPLE SAMPLE SAMPLE SAMPLE SAMPLE</p>
    </div>
      
    <div class="container side-by-side text-center">
      <button type="submit" name="commit" class="btn btn-outline-primary btn-sm" data-toggle="modal" data-target="#login">
        Login
      </button>
    </div>

  </div>

  <div class="modal fade" id="login" role="dialog">

    <div class="modal-dialog modal-md">

      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Login</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">

          <span id="adminsuccess"></span>

          <div class="input-group mb-3">

            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">
                <i class="fa fa-envelope"></i>
              </span>
            </div>

            <input type="text" id="uname" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          
          </div>

          <div class="input-group mb-3">

            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">
                <i class="fa fa-lock"></i>
              </span>
            </div>
            
            <input type="password" id="pass" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
          
          </div>

          <span id="usersuccess"></span>

          <button type="submit" name="commit" class="btn btn-primary btn-lg btn-block" onclick="confirm();">
            <span>Login <i class="fa fa-sign-in"></i></span>
          </button>
          
        </div>

      </div>

    </div>

  </div>
