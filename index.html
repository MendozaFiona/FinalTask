<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script type="text/javascript" src="loginscript.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Login</title>

</head>

<body>

  <header class="border-bottom">
    <div id="stick-btm" class="container-fluid vertical-center">

      <div class="img-container text-left">
        <img class="img-fluid py-0" src="images/drrr_en.png" alt="site-logo">
      </div>

      <div class="container text-right right-most">
        <button type="submit" name="commit" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#login">
          ENTER
        </button>
      </div>

    </div>
  </header>

  <div class="container-fluid p-0">

    <div id="wrap" class="container-fluid vertical-center side-by-side left text-center">
      <div class="container icons py-4 border rounded text">

        <div class="row no-gutters justify-content-center align-items-center">

          <div class="img-container">
            <img class="img-fluid py-0" src="images/icon.png" alt="icon-chooser">
          </div>

        </div>

        <div class="row no-gutters justify-content-center align-items-center">

          <div class="col col-sm-3 py-2 px-3 text-center">
            <div class="img-container chat-icons" data-toggle="modal" data-target="#login">
              <img class="img-fluid border rounded py-0" src="images/one.png" alt="chat-icon">
            </div>
          </div>

          <div class="col col-sm-3 py-2 px-3 text-center">
            <div class="img-container chat-icons" data-toggle="modal" data-target="#login">
              <img class="img-fluid border rounded py-0" src="images/two.png" alt="chat-icon">
            </div>
          </div>

          <div class="col col-sm-3 py-2 px-3 text-center">
            <div class="img-container chat-icons" data-toggle="modal" data-target="#login">
              <img class="img-fluid border rounded py-0" src="images/three.png" alt="chat-icon">
            </div>
          </div>

        </div>

        <div class="row no-gutters justify-content-center align-items-center">

          <div class="col col-sm-3 py-2 px-3 text-center">
            <div class="img-container chat-icons" data-toggle="modal" data-target="#login">
              <img class="img-fluid border rounded py-0" src="images/four.png" alt="chat-icon">
            </div>
          </div>

          <div class="col col-sm-3 py-2 px-3 text-center">
            <div class="img-container chat-icons" data-toggle="modal" data-target="#login">
              <img class="img-fluid border rounded py-0" src="images/five.png" alt="chat-icon">
            </div>
          </div>

          <div class="col col-sm-3 py-2 px-3 text-center">
            <div class="img-container chat-icons" data-toggle="modal" data-target="#login">
              <img class="img-fluid border rounded py-0" src="images/six.png" alt="chat-icon">
            </div>
          </div>

        </div>

      </div>
    </div>

    <div id="extra" class="container-fluid vertical-center side-by-side right text-center">
      <div class="container py-4 border rounded">

        <div class="row justify-content-center">

          <div id="logo" class="img-container">
            <img class="img-fluid rounded py-1" src="images/dollars.png" alt="dollars">
          </div>

        </div>

        <div class="form-group mb-3">
          <span id="adminsuccess"></span>
        </div>

        <div class="form-group mb-3">

          <div class="row justify-content-center">

            <label for="uname" class="cust-label col-sm-1">
              <i class="fa fa-user"></i>
            </label>

            <input type="text" id="uname" class="form-control form-control-sm h-50 col-sm-8" aria-label="Username" aria-describedby="basic-addon1">
          
          </div>

        </div>

        <div class="form-group mb-3">

          <div class="row justify-content-center">

            <label for="pass" class="cust-label col-sm-1">
                <i class="fa fa-lock"></i>
            </label>
            
            <input type="password" id="pass" class="form-control form-control-sm h-50 col-sm-8" aria-label="Password" aria-describedby="basic-addon1">
          
        </div>
        </div>

        <div class="form-group mb-3">
          <span id="usersuccess"></span>
        </div>

        <div class="row justify-content-center">

          <button type="submit" name="commit" class="btn btn-secondary btn-sm btn-block h-50 px-3 col-sm-4" onclick="confirm();">
            <span>ENTER <i class="fa fa-sign-in"></i></span>
          </button>

        </div>

      </div>
    </div>

  </div>

  <footer class="border-top">

    <div class="container-fluid vertical-center text-center">
      <div class="container">
        <p>Â© ASCII Media Works & Brain's Base</p>
      </div> 
    </div>

  </footer>

  <div class="modal fade" id="login" role="dialog">

    <div class="modal-dialog modal-md">

      <div class="modal-content">

        <div class="modal-header">

          <div class="container-fluid justify-content-center">

            <div class="img-container text-center">
              <img class="img-fluid" src="images/dollars_hdr.png" alt="dollars">
            </div>

          </div>
          
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          
        </div>

        <div class="modal-body">

          <div class="form-group mb-3 text-center">
            <span id="adminsuccess-2"></span>
          </div>
  
          <div class="form-group mb-3">
  
            <div class="row justify-content-center">
  
              <label for="uname" class="cust-label col-sm-1">
                <i class="fa fa-user"></i>
              </label>
  
              <input type="text" id="uname-2" class="form-control form-control-sm h-50 col-sm-8" aria-label="Username" aria-describedby="basic-addon1">
            
            </div>
  
          </div>
  
          <div class="form-group mb-3">
  
            <div class="row justify-content-center">
  
              <label for="pass" class="cust-label col-sm-1">
                  <i class="fa fa-lock"></i>
              </label>
              
              <input type="password" id="pass-2" class="form-control form-control-sm h-50 col-sm-8" aria-label="Password" aria-describedby="basic-addon1">
            
          </div>
          </div>
  
          <div class="form-group mb-3 text-center">
            <span id="usersuccess-2"></span>
          </div>
  
          <div class="row justify-content-center">
  
            <button type="submit" name="commit" class="btn btn-secondary btn-sm btn-block h-50 px-3 col-sm-4" onclick="confirm();">
              <span>ENTER <i class="fa fa-sign-in"></i></span>
            </button>
  
          </div>
          
        </div>

      </div>

    </div>

  </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

</body>
</html>
